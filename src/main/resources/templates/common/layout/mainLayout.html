<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{common/fragments/headTag :: headTagFragment}"></head>
<body class="h-screen overflow-hidden bg-gray-50">
    <div class="flex h-full">
        <!-- 사이드바 -->
        <div th:replace="~{common/fragments/sidebar :: sidebarFragment}"
            class="w-64 bg-white shadow-lg flex-shrink-0 h-full border-r border-gray-200">
        </div>
        
        <!-- 메인 콘텐츠 영역 -->
        <div class="flex-1 flex flex-col h-full">
            <!-- 상단 헤더 -->
            <header th:replace="~{common/fragments/header :: headerFragment}"
                    class="bg-white shadow-sm flex-shrink-0 border-b border-gray-200">
            </header>
            
            <!-- 메인 콘텐츠 -->
            <main class="flex-1 overflow-auto p-6">
                <div layout:fragment="content" class="w-full h-full"></div>
            </main>
        </div>
    </div>
</body>
</html>
